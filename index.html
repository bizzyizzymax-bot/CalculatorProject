<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div id="calculator">
        <div id="viewscreen">
          <div id="currentView">
            <div id="viewItem"></div>
          </div>
        </div>
        <div id="buttonScreen">
          <button class="back light"><</button>
          <button class="clear light">AC</button>
          <button class="operator light">%</button>
          <button class="operator orange">รท</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operator orange">x</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operator orange">-</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operator orange">+</button>
          <button class="posOrNeg">+/-</button>
          <button class="num">0</button>
          <button class="dec">.</button>
          <button class="equal orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
